<meta chatset="utf-8">
<title>image animation</title>

<style type="css/text">
img{
margin:80px;
-webkit-transition:-webkit-transform 4s;
-moz-transition:-webkit-transform 4s;
-ms-transition:-webkit-transform 4s;
transition:transform 4s;
}
img : hover{
-webkit-transform:rotate(360deg) scale(2,2);
-moz-transform:rotate(360deg) scale(2,2);
-o-transform:rotate(360deg) scale(2,2);
transform:rotate(360deg) scale(2,2);
}
</style>
</head>
<body>
 <img src="images\snap.jpg" width="100" height="100" alt="hi">
